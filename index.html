<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Masukkan Nama</h2>
    <form id="nameForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <button type="submit" class="btn btn-primary">Masukkan</button>
    </form>
    <div id="response" class="mt-3"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#nameForm').on('submit', function (e) {
        e.preventDefault();
        const formData = $(this).serialize();
        $.ajax({
          url: 'sapa.php', 
          type: 'POST',
          data: formData,
          success: function (response) {
            $('#response').html('<div class="alert alert-success">Hello! Selamat Datang, ' + response + '!</div>');
          },
          error: function () {
            $('#response').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
          }
        });
      });
    });
  </script>
</body>
</html>
